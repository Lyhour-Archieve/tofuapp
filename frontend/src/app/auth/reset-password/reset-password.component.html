<h3 class="sans-serif-emphasis">
  Forgot Password?
</h3>

<div class="instructions sans-serif">
  Enter your email address below to recieve an email with password reset instructions.
</div>
<form class="reset-form" [formGroup]="resetForm" (ngSubmit)="reset()">
  <mat-form-field>
    <input matInput formControlName="email" placeholder="Email">
  </mat-form-field>
  <button mat-flat-button color="accent"[disabled]="!resetForm.valid">Submit</button>
</form>
