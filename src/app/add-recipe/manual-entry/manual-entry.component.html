<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Add New Recipe</h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="newRecipeForm" (ngSubmit)="onRecipeSubmit()">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="url" placeholder="URL">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="imageUrl" placeholder="Image">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput formControlName="ingredients" placeholder="Enter ingredients" ></textarea>
      </mat-form-field>
    </mat-card-content>
    <button type="submit">Submit</button>
  </form>
</mat-card>
