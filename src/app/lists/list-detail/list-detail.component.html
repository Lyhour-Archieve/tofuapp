<table matSort (matSortChange)="sort$.next($event)">
  <tr>
    <td mat-sort-header="ingredient">Ingredient</td>
    <td mat-sort-header="quantity">Quantity</td>
    <td mat-sort-header="unit">Unit</td>
    <td mat-sort-header="recipe">Recipe</td>
  </tr>
  <tr *ngFor="let listItem of sortedItems$ | async">
    <td>{{listItem.ingredientName}}</td>
    <td>{{listItem.ingredientQuantity}}</td>
    <td>{{listItem.ingredientUnit}}</td>
    <td>{{listItem.recipeName}}</td>
  </tr>
</table>
