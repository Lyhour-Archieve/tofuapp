<mat-sidenav-container fxFlexFill fxLayout="row">

  <mat-sidenav fxFlex="0 0 300px" mode="side" opened class="default-list">
    <app-default-shopping-list></app-default-shopping-list>
  </mat-sidenav>

  <mat-sidenav-content fxFlex="1 0" class="recipe-thumbs">
    <div class="float">
      <button mat-fab (click)="addNewRecipe()"><i class="material-icons">add</i></button>
    </div>
    <div fxLayout="row column" fxLayoutGap="10px" style="margin-left:10px">
      <div *ngFor="let recipe of recipes$ | async">
        <app-recipe-thumb [recipe]="recipe"></app-recipe-thumb>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>

<router-outlet></router-outlet>
