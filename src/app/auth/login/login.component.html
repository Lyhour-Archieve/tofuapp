<div fxFlexFill fxLayout="column" fxLayoutAlign="center center" class="login-container">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="password" placeHolder="Password" type="password">
        </mat-form-field>
        <button fxFlexAlign="end" mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
